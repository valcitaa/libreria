<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>ana de las tejas verdes</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/ana.jpg" alt="Imagen del Producto">

            <div class="camisa__contenido">
                <p>Ana la de Tejas Verdes, Anne la de Tejados Verdes o en inglés Anne of Green Gables es un libro escrito por la canadiense Lucy Maud Montgomery y publicado por primera vez en 1908. </p>

                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>-- Seleccionar tamaño --</option>
                        <option>bolsillo</option>
                        <option>Normal</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Books End Store - Todos los derechos Reservados 2022.</p>
    </footer>
    
</body>
</html>
